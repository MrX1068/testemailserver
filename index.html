<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
Register
</button>
 <!-- Modal popup form form -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">PAY</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
            <form method="post">
               <div class="row mb-4">

 <div class="col-lg-12 col-sm-7 col-11 mx-auto form p-5">
            <h3 class="text-success text-center m-3">Enquiry Now</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" id="exampleFormControlInput1" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" id="exampleFormControlInput2" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                <input id="phone" type="number" class="form-control" id="exampleFormControlInput3" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                <textarea id="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-success" onclick="sendMessage(event)">Submit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
                        </div>
               
          </form>
       
      </div>

      <!-- Modal footer -->

      </div>-->

    </div>
  </div>
</div>
