<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f7f7f7;
        }
        /* .form{
            background-color: #FFF;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.11);
        } */
    </style>

</head>
<body>

<div class="" data-toggle="modal" data-target="#exampleModal" style="cursor: pointer;">
    <img src="banner1.png" alt="banner image"/>
</div>

 <!-- Modal popup form form -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Test Email Server</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
            <form method="post">
               <div class="row mb-4 px-4">

 <div class="col-lg-12 col-sm-7 col-11 mx-auto form ">
            <h3 class="text-success text-center m-3">Enquiry Now</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" id="exampleFormControlInput1" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" id="exampleFormControlInput2" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                <input id="phone" type="number" class="form-control" id="exampleFormControlInput3" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                <textarea id="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-success" onclick="sendMessage(event)">Submit</button>
                <button type="button" class="btn btn-danger ml-1" data-dismiss="modal">Cancel</button>
            </div>
        </div>
                        </div>
               
          </form>
       
      </div>



    </div>
  </div>
</div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

function sendMessage(e){
    debugger
e.preventDefault();
const data ={
    name:"",
    email:"",
    phone:"",
    message:""
}
let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let phone = document.querySelector("#phone").value;
            let comments = document.querySelector("#comments").value;
    data.name= name;
    data.email = email;
    data.phone = phone;
    data.message = comments;
console.log("datsss"+data)
    fetch("https://testemailserver.herokuapp.com/",{
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          
        },
        
        body: JSON.stringify(data),
      })
    .then(res=>alert("Data submitted."))
    .catch(err=>alert("err") )
}



</script>

</body>
</html>
